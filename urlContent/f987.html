    var X = setTimeout(function(){
        window.location.replace(url);
        return true;
    },300);

    if( window.location = url ){
        clearTimeout(X);
        return true;
    } else {
        if( window.location.href = url ){
            clearTimeout(X);
            return true;
        }else{
            clearTimeout(X);
            window.location.replace(url);
            return true;
        }
    }
    return false;
};
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        };

});

  <script>
   function contains(selector, text) {

    var elements = document.querySelectorAll(selector);
    return [].filter.call(elements, function(element) {
        return RegExp(text).test(element.textContent);

    });

}


var target = document.querySelector('#messages')
var observer = new MutationObserver(function(mutations) {

    var alertBlockEs = contains('div', 'Cuenta de usuario bloqueada');
    var alertBlockEng = contains('div', 'Your account has been locked');

    if (alertBlockEs.length > 0 || alertBlockEng.length > 0 ) {

        var message = document.getElementsByClassName("message")[0];

        message.innerHTML = "Tu cuenta se encuentra inactiva";
    }

});

var config = {
    attributes: true,
    childList: true,
    characterData: true
};

observer.observe(target, config);
