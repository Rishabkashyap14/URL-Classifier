/** Progress bar singUp **/
.StepProgress {
list-style: none;
}

.StepProgress::before {
display: inline-block;
content: '';
position: absolute;
}

.StepProgress-item {
position: relative;
counter-increment: list;
padding-top: 2px;
padding-left: 16px;
}

.StepProgress-item:not(:last-child) {
padding-bottom: 56px;
padding-left: 16px;
font-size: 18px;
font-weight: 600;
font-family: PreloSemiBold;
}

.StepProgress-item:not(:last-child)::before {
border: 1px solid #c8c8c8;
}

.StepProgress-item::before {
display: inline-block;
content: '';
position: absolute;
top: 30px;
left: -25px;
height: 50%;
border: 1px solid white;
}

.StepProgress-item::after {
content: counter(list);
display: inline-block;
position: absolute;
padding: 1px 6px;
top: 0;
left: -36px;
width: 24px;
height: 24px;
border: 1.5px solid #c8c8c8;
border-radius: 50%;
background-color: #fff;
color: #c8c8c8;
}

.StepProgress-item.is-done::after {
content: "L";
font-size: 16px;
color: #fff;
text-align: center;
border: 1px solid #31a451;
background-color: #31a451;
padding: 1px;
width: 24px;
height: 24px;
-webkit-transform: scaleX(-1) rotate(-35deg);
}

.StepProgress-item.current::after {
content: counter(list);
padding: 1px;
width: 24px;
height: 24px;
left: -36px;
font-size: 14px;
text-align: center;
color: white;
border: 1px solid #0f265c;
background-color: #0f265c;
}

.StepProgress-item strong {
display: block;
color: #c8c8c8;
font-family: Prelo;
font-size: 18px;
font-weight: 600;
}

.StepProgress-item.current strong {
color: rgb(74, 74, 74);
font-weight: bold;
font-size: 18px;
font-family: PreloBold;
}

.StepProgress-item.is-done strong {
color: rgb(74, 74, 74);
}
