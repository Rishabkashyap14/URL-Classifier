<!-- URL =http://mail.ebfcn.com.cn/index.html--><!-- w =('ebfcn.com.cn', datetime.datetime(2007, 10, 22, 16, 50, 1), datetime.datetime(2024, 10, 22, 16, 50, 1))--><!DOCTYPE html>
<!-- 手机WM登录页 -->
<html>
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <link href="/custom_login/css/mobilelogin.css" rel="stylesheet"/>
  <title>
   登录我的企业邮箱
  </title>
  <script language="javascript" src="/custom_login/js/jquery-1.9.0.min.js" type="text/javascript">
  </script>
  <script src="/custom_login/js/mobilelogin.js" type="text/javascript">
  </script>
 </head>
 <body>
  <div class="login">
   <div class="regBanner">
    <img src="/custom_login/images/regBanner.jpg"/>
   </div>
   <div class="loginBox">
    <form autocomplete="off" id="form_wm" method="post" name="form_wm">
     <input name="chr" type="hidden" value="cn"/>
     <input name="mobile" type="hidden" value=""/>
     <input name="encode" type="hidden" value="on"/>
     <input name="phoneMail" type="hidden" value="m"/>
     <input name="safelogin" type="hidden" value="on"/>
     <div class="login">
      <div class="form" style="padding:10px">
       <div class="inputBox" style="margin:0">
        <input class="textInput" id="username" name="usr" placeholder="邮箱地址" style="border:0;border-bottom:1px solid #ccc; border-radius:0" type="text"/>
       </div>
       <div class="inputBox" style="margin:0">
        <input class="textInput" id="userTypePwd" name="pass" placeholder="密码" style="border:0;border-radius:0" type="password"/>
       </div>
      </div>
     </div>
     <a class="btn_summint" href="javascript:" id="loginBtn" style="margin:20px 0">
      登　录
     </a>
     <span class="remberUser">
      <input checked="checked" id="remberUser" type="checkbox"/>
      <label class="radioL" for="remberUser">
       记住密码
      </label>
     </span>
     <br class="clear"/>
    </form>
   </div>
  </div>
 </body>
</html>
