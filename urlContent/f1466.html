<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js" type="text/javascript">
</script>
<script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.0/additional-methods.js" type="text/javascript">
</script>
<script type="text/javascript">
 $('form').validate({
		    rules: {
		        name: {
		            minlength: 3,
		            maxlength: 50,
		            required: true,
		        },
		        handle: {
		            minlength: 6,
		            maxlength: 15,
		            required: true,
		            alphanumeric: true
		        },
		        email: {
		            required: true,
		            email: true
		        },
		        password: {
		            required: true,
		            minlength: 6,
		            maxlength: 15
		        },
		        password_confirmation: {
		            required: true,
		            equalTo: '#password'
		        }
		    },
		    highlight: function(element) {
		        $(element).closest('.input-group').addClass('has-error');
		    },
		    unhighlight: function(element) {
		        $(element).closest('.input-group').removeClass('has-error');
		    },
		    errorElement: 'span',
		    errorClass: 'help-block',
		    errorPlacement: function(error, element) {
		        if(element.parent('.input-group').length) {
		            error.insertAfter(element.parent());
		        } else {
		            error.insertAfter(element);
		        }
		    }
		});
</script>
