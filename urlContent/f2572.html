            </h3>
           </div>
          </div>
          <div class="g-row u-margin-bottom-18">
           <div class="g-col-xxs-12 u-margin-top-9 u-margin-bottom-9">
            <label for="username">

             <div class="toolTipBox">
              <i class="gicon-info-s icon--s infoIconLink" title='&lt;article class="cBox cBox--popup left"&gt;&lt;section class="cBox-body"&gt;Wenn Sie Administrator dieses Kundenkontos sind, geben Sie hier bitte Ihren Nutzernamen an. Wenn Sie Mitarbeiter sind, geben Sie bitte Ihre E-Mail Adresse ein.&lt;br&gt;&lt;a href="#" class="toolTipClose visible-xxs-block visible-xs-block btn btn--muted u-margin-top-9"&gt;Schließen&lt;/a&gt;&lt;/section&gt;&lt;div class="arrow"&gt;&lt;/div&gt;&lt;/article&gt;'>
              </i>
             </div>
            </label>
            <input class="form-control form-control--l " id="username" name="username" required="" type="text"/>
           </div>
           <div class="g-col-xxs-12 u-margin-bottom-18">
            <input class="form-control form-control hidden" id="rememberme" name="rememberme" type="checkbox" value=""/>
            <label for="rememberme">
             Nutzername merken
             <div class="toolTipBox">
              <i class="gicon-info-s icon--s infoIconLink" title='&lt;article class="cBox cBox--popup left"&gt;&lt;section class="cBox-body"&gt;Sie können hier Ihren Nutzernamen speichern. Beachten Sie, dass Sie dann "nur" auf den Händlerbereich Zugriff haben, der mit diesem Nutzernamen verbunden ist. Wenn Sie sich mit verschiedenen Nutzernamen/Konten einloggen, müssen Sie dies in Ihren Browser-Einstellungen dementsprechend festlegen.&lt;br&gt;&lt;a href="#" class="toolTipClose visible-xxs-block visible-xs-block btn btn--muted u-margin-top-9"&gt;Schließen&lt;/a&gt;&lt;/section&gt;&lt;div class="arrow"&gt;&lt;/div&gt;&lt;/article&gt;'>
              </i>
             </div>
            </label>
           </div>

           </div>
          </div>
