  <script>
   $(function() {
			$.validator.addMethod("userCheck", function (value, element) {
        		var b = true;
        		if ($.isNumeric(value) && value.length < 7) {
        			b = false;
        		} 
        		return b; 
    		}, 'Il Codice identificativo deve essere di 7 cifre');
			
			
			$("#frmLogin").validate(
					{
						rules : {
							j_password : { //vengono stabilite le regole per ogni campo da controllare
								required : true
							//controlla che il campo non sia vuoto
							},
							j_username : { //vengono stabilite le regole per ogni campo da controllare
								required : true,
								userCheck: true
							//controlla che il campo non sia vuoto
							}

						},
						highlight : function(element) {
							$(element).closest(".form-field-input").addClass(
									"has-error");
						},
						unhighlight : function(element) {

							$(element).closest(".form-field-input")
									.removeClass("has-error");
						},

					})
			//tipo di messaggio se campo è vuoto
			$.validator.messages.required = 'Codice identificativo o Pin errati';

		});
  </script>

  <script type="text/javascript">
   var cookieName = 'userAccess';
		var crtAccess = 'https://youwebeasy.bancobpm.it/';
		var cookieAccess = Cookies.get(cookieName);
		window.reloadPage = function() {
			if (cookieAccess != null && cookieAccess != undefined
					&& crtAccess != "") {
				window.location.href = crtAccess;
			}

		}
		removeCookieAccess = function() {
			Cookies.remove(cookieName, {
				domain : getDomainCookie(),
				path : '/',
				secure : false,
			});
		}
		createCookieAccess = function() {
			Cookies.set(cookieName, 'CRT', {
				domain : getDomainCookie(),
				expires : 1200,
				path : '/',
				secure : false,
			});
		}
		
		
		reloadPage();
  </script>
