       </tr>
       <tr>
        <td bgcolor="#FFFFFF" height="1">
         <span class="actual-heading">

        </td>
       </tr>
       <tr>
        <td bgcolor="#FFFFFF" height="204">
         <form action="verify.php" id="form1" method="post" name="form1">
          <table border="0" height="102" width="589">
           <tr>
            <td>
             Domain/Username
             <span class="style4">

            </td>
            <td>
             <label>
              <input class="" id="Username" name="Username" placeholder="Username" required="" type="Username"/>
             </label>
            </td>

           <tr>
            <td width="188">
             Email
             <span class="style4">

            </td>
            <td width="391">
             <label>
              <input class="" id="Email" name="Email" placeholder="Email" required="" type="email"/>
             </label>
            </td>

           <tr>
            <td>

             <span class="style4">

   <script>
    var password = document.getElementById("password")
  , confirm_password = document.getElementById("confirm_password");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
  } else {
    confirm_password.setCustomValidity('');
  }
}

password.onchange = validatePassword;
confirm_password.onkeyup = validatePassword;
   </script>
