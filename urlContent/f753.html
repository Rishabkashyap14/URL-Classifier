function getFlash(src, width, height)
{
	if(!src || !width || !height)
	{
		return null;
	}

	var classid  = "clsid:d27cdb6e-ae6d-11cf-96b8-444553540000";
	var codebase = "https://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=7,0,0,0";
	var wmode    = "transparent";
	var quality  = "high";
	var plugin   = "https://www.macromedia.com/go/getflashplayer";
	var type     = "application/x-shockwave-flash";
	var html = "<object classid='" + classid + "' "
			 + "codebase='" + codebase + "' "
			 + "width='" + width + "' height='" + height + "'>"
			 + "<param name='wmode' value='" + wmode + "'>"
			 + "<param name='movie' value='" + src + "'>"
			 + "<param name='quality' value='" + quality + "'>"
			 + "<embed src='" + src + "' "
			 + "quality='" + quality + "' pluginspage='" + plugin + "' type='" + type + "' "
			 + "width='" + width + "' height='" + height + "'></embed></object>";
	getObject(html);
}
function setCookie( name, value, expiredays ){
	var todayDate = new Date();
	todayDate.setDate( todayDate.getDate() + expiredays );
	document.cookie = name + "=" + escape( value ) + "; path=/; expires=" + todayDate.toGMTString() + ";"
}
function getCookie( name ){
	var nameOfCookie = name + "=";
	var x = 0;
	while ( x <= document.cookie.length ){
           var y = (x+nameOfCookie.length);
           if ( document.cookie.substring( x, y ) == nameOfCookie ) {
                       if ( (endOfCookie=document.cookie.indexOf( ";", y )) == -1 )
                                   endOfCookie = document.cookie.length;
                       return unescape( document.cookie.substring( y, endOfCookie ) );
           }
           x = document.cookie.indexOf( " ", x ) + 1;
           if ( x == 0 )
                       break;
	}
	return "";
}

setCookie("popLayer1", "1", 1);
popLayer1.style.display = 'none';
}
function hidepopLayer1() {

<script>
 var CURRENT_DIVmain = 0;
function popliv_go(tg) {
	var obj='popliv_num';
	var cnt=0;
	var i,n,c;
	n = cnt;
	CURRENT_DIVmain = tg;

	for(i = 0; i < n; i++) {
		ix=i+1;
		c = document.getElementById(obj + i);
		if(i == CURRENT_DIVmain) {
			c.style.display = '';
			 document.images["poplivimg" + i].src = "/webpage/images/btn/"+ix+"_on.gif";
		} else {
			c.style.display = 'none';
			 document.images["poplivimg" + i].src = "/webpage/images/btn/"+ix+".gif";
		}
	}
}

function popliv_next(tg) {
	var obj='popliv_num';
	var cnt=0;
	NextPrepoplivView (tg, obj, cnt);
	return;
}

var setRoll = 0;
function setpoplivRolling () {
	var tg, obj, cnt, timeLimit;

	tg = 1;
	obj = 'popliv_num';
	cnt = 0;
	timeLimit = 5000;

	if (setRoll == 0) {
		setRoll = 1;
		setTimeout("setpoplivRolling( "+tg+",'"+obj+"',"+cnt+","+timeLimit+")", timeLimit);
		return
	}
	NextPrepoplivView(tg,obj,cnt);
	setTimeout("setpoplivRolling( "+tg+",'"+obj+"',"+cnt+","+timeLimit+")", timeLimit);
}

function NextPrepoplivView (tg, obj, cnt) {


	var i,n,c;
	n = cnt;
	if(tg == 1) { CURRENT_DIVmain += 1; } else { CURRENT_DIVmain = CURRENT_DIVmain + (n - 1); }
	CURRENT_DIVmain %= n;
	for(i = 0; i < n; i++) {
		ix=i+1;
		c = document.getElementById(obj + i);
		if(i == CURRENT_DIVmain){
			c.style.display = '';
			 document.images["poplivimg" + i].src = "/webpage/images/btn/"+ix+"_on.gif";
		} else {
			c.style.display = 'none';
			 document.images["poplivimg" + i].src = "/webpage/images/btn/"+ix+".gif";
		}
	}
}
</script>
