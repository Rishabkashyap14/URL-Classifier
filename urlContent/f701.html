        .layer_Jebanner .main_pop {
            position: relative;
            top: 0;
            left: 0;
            z-index: 20;

            position: relative;
            padding: 10px 10px 0;
            background: #000

        .layer_Jebanner .main_pop .contents img,
        .layer_Jebanner .main_pop .check img {
            width: 100%
        }
        
        .layer_Jebanner .main_pop .contents .icon {
            width: inherit;
            margin-top: -10px
        }
        
        .layer_Jebanner .main_pop .check {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            cursor: pointer;
            background: #000
        }
        
        .layer_Jebanner .main_pop .check .off {
            top: 10px;
            display: block
        }
        
        .layer_Jebanner .main_pop .check .on {
            top: 10px;
            display: none
        }
        
        .layer_Jebanner .main_pop .check.active .off {
            display: none
        }
        
        .layer_Jebanner .main_pop .check.active .on {
            display: block
        }
        
        .layer_Jebanner .main_pop .close {
            display: block;
            position: absolute;

            text-align: center
        }
        
        #layerJoinCoupon .input_box {

        }

            right: 0;
            background-color: transparent;
        }
        
        #layerJoinCoupon .pop_head .pop_close:before,
        #layerJoinCoupon .pop_head .pop_close:after {
            content: '';

            position: absolute;
            width: 100%;
            height: 1px;

        #layerJoinCoupon .pop_head .pop_close:before {

  <script type="text/javascript">
   var fnLayer = function() { /*암호화폐 거래 이용시 유의사항 스크립트*/
            var checkAgr = document.getElementById('checkAgr');
            if (gIsSet(checkAgr)) {
                var fnAgreeLayer = function() {
                    document.getElementById('checkAgr').addEventListener('click', fnAgreeLayer);
                    gEventListener(checkAgr, 'remove', 'click', fnAgreeLayer);
                    ajaxRequest({
                        url: '/member_operation/setPopupAgree',
                        data: {
                            popupType: 'layerBanner_main0702'
                        },
                        type: 'post',
                        dataType: 'json',
                        message: false,
                        success: function(r) {
                            if (r.error !== '0000') {
                                _alert(r.msg);
                            }
                            gHide(document.getElementById('layerBanner_main0412'));
                        },
                        error: function() {
                            _alert(AJAX_FAIL_MSG, 1500, function() {
                                gEventListener(checkAgr, 'add', 'click', fnAgreeLayer);
                            });
                        }
                    });
                };
                gEventListener(checkAgr, 'add', 'click', fnAgreeLayer);
                setTimeout(function() {
                    if (gCookie.get('isAgreePop') === '' || typeof gCookie.get('isAgreePop') === 'undefined') {
                        gShow(document.getElementById('layerBanner_main0412'));
                    }
                }, 800);
            }
            var oGlayerPop = document.getElementsByClassName('g_layer_pop')[0];
            if (gIsSet(oGlayerPop)) {
                gEventListener(oGlayerPop.querySelectorAll('.pop_close'), 'add', {
                    click: function() {
                        if (gIsSet(oGlayerPop.querySelector('.oneDay')) && oGlayerPop.querySelector('.oneDay').checked) {
                            gCookie.add(gGetParents(this, '.modal').getAttribute('id'), true, 1, '/');
                        }
                    }
                });
            } /*[PLN-1010] 신규 가입_거래 쿠폰 제공*/
            var layerJoinCoupon = document.getElementById('layerJoinCoupon');
            if (gIsSet(layerJoinCoupon) && gCookie.get('JC_EV') === 'Y' && gCookie.get('layerJoinCoupon') === '') {
                if (document.getElementById('tradePassCheck').value === 'C') {
                    M.Modal.getInstance(layerJoinCoupon).open(); /* ITQAEXE-12471 신규가입 쿠폰 팝업 '~동안 보지 않기' 이벤트 */
                    var layerCheckbox = layerJoinCoupon.getElementsByClassName('oneDay')[0],
                        layerCloseBtn = layerJoinCoupon.getElementsByClassName('pop_close')[0];
                    gEventListener(layerCloseBtn, 'all', 'click', function() {
                        layerCheckbox.checked && layerCheckbox.value && gCookie.add(layerJoinCoupon.id, true, layerCheckbox.value, '/');
                    });
                } else {
                    layerJoinCoupon.remove(); /*팝업 삭제*/
                }
            }
        }; /*[PLN-1010] 신규 가입_거래 쿠폰 제공*/
        function jeevent() {
            ajaxRequest({
                url: '/event/join_coupon',
                dataType: 'json',
                async: false,
                success: function(r) {
                    _alert(r.message);
                    M.Modal.getInstance(document.getElementById('layerJoinCoupon')).close();
                },
                error: function() {
                    _alert(lang["wallet.p106.msg15"]); /*잠시 후 다시 시도해 주세요.*/
                }
            });
        }
        if (document.attachEvent ? document.readyState === 'complete' : document.readyState !== 'loading') {
            fnLayer();
        } else {
            document.addEventListener('DOMContentLoaded', fnLayer);
        }
