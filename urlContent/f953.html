  <script>
   $(document).ready(function(){
      $("#txtPlainPassword").show();
      $("#password").hide();
      $("#txtPlainPassword").focus(function() {
        $(this).hide();  
        $("#password").show();
        $("#password").focus();  
      });
     
     $("#password").blur(function() {
       
        if($(this).val().length == 0)
        {
          $(this).hide();  
          $("#txtPlainPassword").show();
        }      
      });
   });
  </script>
